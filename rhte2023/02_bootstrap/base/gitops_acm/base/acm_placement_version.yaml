---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: rhte2023-gitops-clusters-version
  namespace: openshift-gitops
spec:
  clusterSets:
    - rhte2023-gitops-clusters
  predicates:
    - requiredClusterSelector:
        claimSelector:
          matchExpressions:
            - key: version.openshift.io
              operator: In
              values:
                - 4.10.15
        labelSelector:
          matchExpressions:
            - key: Environment
              operator: In
              values:
                - Development
