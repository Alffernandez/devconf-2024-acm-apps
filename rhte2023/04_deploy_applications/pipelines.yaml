config:
  argocd:
    namespace: openshift-gitops
  git:
    drivers:
      github.com: github
  pipelines:
    name: cicd
environments:
- apps:
  - name: rhte2023-application
    services:
    - name: rhte2023-application
      pipelines:
        integration:
          bindings:
          - dev-app-rhte2023-application
          - github-push-binding
      source_url: https://github.com/jclaret/taxi.git
      webhook:
        secret:
          name: webhook-secret-dev-taxi
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: prod
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
gitops_url: https://github.com/jclaret/gitops.git
version: 1
