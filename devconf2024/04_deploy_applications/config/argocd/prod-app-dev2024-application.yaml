apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devconf2024-application
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: devconf2024-gitops-clusters
        requeueAfterSeconds: 180
  template:
    metadata:
      name: devconf2024-application-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      source:
        repoURL: https://github.com/jclaret/gitops.git
        targetRevision: main
        path: environments/prod/apps/devconf2024-application/overlays
      destination:
        namespace: openshift-gitops
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
